version: '3.8'

services:
  crop-disease-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crop-disease-detection
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models directory if you have pre-trained models
      - ./src/models:/code/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/crop-disease/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digit-network

networks:
  digit-network:
    driver: bridge
