name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
      - develop
      - 'release/**'
    paths:
      - 'core-services/**'
      - '.github/workflows/**'

env:
  MAVEN_OPTS: -Xmx3072m
  JAVA_VERSION: '17'

jobs:
  # Job 1: Changed Files Detection
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
      any_changed: ${{ steps.filter.outputs.any_changed }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            audit-service:
              - 'core-services/audit-service/**'
            boundary-service:
              - 'core-services/boundary-service/**'
            egov-accesscontrol:
              - 'core-services/egov-accesscontrol/**'
            egov-enc-service:
              - 'core-services/egov-enc-service/**'
            egov-filestore:
              - 'core-services/egov-filestore/**'
            egov-idgen:
              - 'core-services/egov-idgen/**'
            egov-indexer:
              - 'core-services/egov-indexer/**'
            egov-localization:
              - 'core-services/egov-localization/**'
            egov-location:
              - 'core-services/egov-location/**'
            egov-notification-mail:
              - 'core-services/egov-notification-mail/**'
            egov-notification-sms:
              - 'core-services/egov-notification-sms/**'
            egov-otp:
              - 'core-services/egov-otp/**'
            egov-persister:
              - 'core-services/egov-persister/**'
            egov-pg-service:
              - 'core-services/egov-pg-service/**'
            egov-url-shortening:
              - 'core-services/egov-url-shortening/**'
            egov-workflow-v2:
              - 'core-services/egov-workflow-v2/**'
            gateway:
              - 'core-services/gateway/**'
            internal-gateway-scg:
              - 'core-services/internal-gateway-scg/**'
            mdms-v2:
              - 'core-services/mdms-v2/**'
            service-request:
              - 'core-services/service-request/**'
            user-otp:
              - 'core-services/user-otp/**'

  # Job 2: Build Changed Services
  build-changed-services:
    name: Build Changed Services
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build all services
        working-directory: ./core-services
        run: mvn clean install -DskipTests
      
      - name: Run tests for changed services
        working-directory: ./core-services
        run: mvn test

  # Job 3: Code Style Check
  code-style:
    name: Code Style Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Check code formatting
        working-directory: ./core-services
        run: |
          # Add your code style check commands
          # Example: mvn spotless:check
          echo "Code style check passed"

  # Job 4: Dependency Check
  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run OWASP Dependency Check
        working-directory: ./core-services
        run: |
          # mvn org.owasp:dependency-check-maven:check
          echo "Dependency check completed"

  # Job 5: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-changed-services
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run integration tests
        working-directory: ./core-services
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          # mvn verify -P integration-tests
          echo "Integration tests completed"

  # Job 6: PR Summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-changed-services, code-style, dependency-check]
    if: always()
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build-changed-services.result }}';
            const styleStatus = '${{ needs.code-style.result }}';
            const depStatus = '${{ needs.dependency-check.result }}';
            
            const statusEmoji = (status) => {
              if (status === 'success') return '✅';
              if (status === 'failure') return '❌';
              return '⏭️';
            };
            
            const body = `## PR Checks Summary
            
            | Check | Status |
            |-------|--------|
            | Build & Test | ${statusEmoji(buildStatus)} ${buildStatus} |
            | Code Style | ${statusEmoji(styleStatus)} ${styleStatus} |
            | Dependencies | ${statusEmoji(depStatus)} ${depStatus} |
            
            ${buildStatus === 'failure' || styleStatus === 'failure' || depStatus === 'failure' 
              ? '⚠️ Some checks failed. Please review the logs above.' 
              : '✅ All checks passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
