# Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Security (for production, enable authentication)
allow_anonymous true

# Connection settings
max_connections -1
